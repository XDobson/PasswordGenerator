<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript Password Generator">
    <meta name="author" content="Xander Dobson but nor really">
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Matt's Font Awesome Link -->
    <script src="https://kit.fontawesome.com/cb216a6a38.js" crossorigin="anonymous"></script>

    <title>Password Generator</title>
</head>

<body>
    <div id="container">
        <h2>Password Generator</h2>
        <section id="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fa-regular fa-clipboard"></i>
            </button>
        </section>

        <section id="options">
            <div class="option">
                <label for="lowercase">Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="option">
                <label for="uppercase">Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label for="numbers">Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label for="symbols">Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <div class="option">
                <label for="length">Length</label>
                <input type="number" id="length" value="10" min="4" max="20">
            </div>
        </section>

        <button class="btn" id="generate">Generate Password</button>
    </div>

    <!-- Link to JS file -->
    <script src="app.js"></script>
</body>

</html>
